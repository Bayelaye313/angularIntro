<div *ngIf="messagerieService.messages.length">

    <h2>Messages</h2>
    <button type="button" class="clear"
            (click)="messagerieService.clear()">Clear messages</button>
            <div *ngFor="let message of messagerieService.messages" [ngClass]="{'message-selected': message}">
                {{ message }}
              </div>                
  </div>
